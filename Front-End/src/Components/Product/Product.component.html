<div class="container">
  <div class="row">
    <div class="col-4">
      <ng-container *ngFor="let prod of products">
      <div class="card text-start">
        <img class="card-img-top" [src]="{{prod.image}}" alt="Title" />
        <div class="card-body">
          <h4 class="card-title">name: {{prod.name}}</h4>
          <div class=" d-flex justify-content-between">
            <h4>productCode: {{prod.productCode}}</h4>
            <h4>minimumQyantity: {{prod.minimumQyantity}}</h4>
        </div>
        <div class=" d-flex justify-content-between">
            <h4>price: {{prod.price}}</h4>
            <h4>discountRate: {{prod.discountRate}}</h4>
        </div>
        </ng-container>
      </div>

    </div>
  </div>
</div>
