<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <!-- Form Column -->
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">

                  <!--  Name -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <small *ngIf=" name()?.hasError('pattern') && name()?.hasError('required') && name()?.untouched"
                      class="text-danger">
                      Name must be at least 20 letters.
                    </small>
                  </div>
                   <!--  Category -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="category">Category</label>
                    <input type="text" id="category" class="form-control" formControlName="category" />
                    <small *ngIf=" category()?.hasError('pattern') && category()?.hasError('required') && category()?.untouched"
                      class="text-danger">
                      Category must be at least 20 letters.
                    </small>
                  </div>

                  <!-- image -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="image">Image</label>
                    <input type="file" id="description" class="form-control" formControlName="image" />
                    <small *ngIf="image()?.hasError('pattern') && image()?.hasError('required') && image()?.touched"
                      class="text-danger">
                      image must be at selected.
                    </small>
                  </div>

                  <!-- productCode -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="productCode">ProductCode</label>
                    <input type="number" id="productId" class="form-control" formControlName="productCode" />
                    <small *ngIf="productId()?.hasError('pattern') && productId()?.touched" class="text-danger">
                      productCode must be entered
                    </small>
                  </div>
                  <!-- minimumQuantity -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="minimumQuantity">MinimumQuantity</label>
                    <input type="number" id="minimumQuantity" class="form-control" formControlName="minimumQuantity" />
                    <small *ngIf="minimumQuantity()?.hasError('pattern') && minimumQuantity()?.touched"
                      class="text-danger">
                      minimumQuantity must be entered
                    </small>
                  </div>

                  <!-- discountRate -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="discountRate">discountRate</label>
                    <input type="number" id="discountRate" class="form-control" formControlName="discountRate" />
                    <small *ngIf="discountRate()?.hasError('pattern') && discountRate()?.touched" class="text-danger">
                      discountRate must be entered
                    </small>
                  </div>

                  <!-- discountRate -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="price">Price</label>
                    <input type="number" id="price" class="form-control" formControlName="price" />
                    <small *ngIf="price()?.hasError('pattern') && price()?.touched" class="text-danger">
                      price must be entered
                    </small>
                  </div>


                  <!-- Submit Button -->
                  <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
                  </div>
                </form>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
